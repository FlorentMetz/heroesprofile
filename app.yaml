runtime: php74

handlers:
    - url: /(.*\.(gif|png|PNG|jpg|css|js|yaml|svg|tiff|woff|woff2|ico))$
      static_files: public/\1
      upload: public/.*\.(gif|png|PNG|jpg|css|js|yaml|svg|tiff|woff|woff2|ico)$

    - url: /.*
      secure: always
      redirect_http_response_code: 301
      script: auto
skip_files:
  - .env
  
env_variables:
  ## Put production environment variables here.
  LOG_CHANNEL: stackdriver
  APP_KEY: $DEV_APP_KEY
  APP_STORAGE: /tmp
  VIEW_COMPILED_PATH: /tmp
  CACHE_DRIVER: database
  SESSION_DRIVER: database
  ## Set these environment variables according to your CloudSQL configuration.

  DB_DATABASE: $DEV_DB_DATABASE
  DB_USERNAME: $DEV_DB_USERNAME
  DB_PASSWORD: $DEV_DB_PASSWORD
  DB_SOCKET: $DEV_DB_SOCKET

  ##Laravel Specific
  APP_NAME: HeroesProfileDev
  APP_ENV: development
  APP_DEBUG: "true"
  APP_URL: https://dev.heroesprofile.com/

  DB_CONNECTION: mysql
  DB_CONNECTION_CACHE: mysql_cache
  DB_CONNECTION_DEV: mysql_dev
  DB_CONNECTION_BRAWL: mysql_brawl
  DB_HOST: $DEV_DB_HOST
  DB_DATABASE: $DEV_DB_DATABASE
  DB_DATABASE_CACHE: $DEV_DB_DATABASE_CACHE
  DB_DATABASE_DEV: $DEV_DB_DATABASE_DEV

  BATTLENET_KEY: $DEV_BATTLENET_KEY
  BATTLENET_SECRET: $BATTLENET_SECRET
  BATTLENET_REDIRECT_URI: $BATTLENET_REDIRECT_URI

  BROADCAST_DRIVER: log
  CACHE_TABLE: "heroesprofile_cache.cache"
  CACHE_PREFIX: "heroesprofile_draft-dev-"
  QUEUE_CONNECTION: sync
  SESSION_DRIVER: database
  SESSION_TABLE: $DEV_SESSION_TABLE
  SESSION_LIFETIME: "120"
